<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reading Therapy | STRESS-FREE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Roboto', sans-serif;
      scroll-behavior: smooth;
    }

    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
    }

    .logo {
      width: 50px;
    }

    .nav-links a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffa500;
    }

    .hero {
      height: 100vh;
      background: url('https://thumbs.dreamstime.com/b/reading-room-old-library-3300608.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
      padding: 0 50px;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      font-size: 48px;
      color: white;
      margin: 0 0 20px;
    }

    .orange-text {
      color: orange;
    }

    .red-text {
      color: #ff4d4d;
    }

    .description-box {
      background-color: #f4b942;
      color: #1a1a1a;
      padding: 20px;
      max-width: 650px;
      border: 2px solid black;
      border-radius: 5px;
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <img src="logo.png" alt="Logo" class="logo" />
    <nav class="nav-links">
      <a href="#">HOME</a>
      <a href="#">ARTICLES</a>
      <a href="#">QUOTES</a>
      <a href="#">SUMMARIES</a>
      <a href="#">BOOKS</a>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay">
      <h1>
        <span class="orange-text">Welcome to Our</span> 
        <span class="red-text">Reading Therapy ðŸ“šðŸ’¡</span>
      </h1>
      <div class="description-box">
        <p><strong>Read Articles, Motivational Quotes</strong> and listen to <strong>summaries of famous books</strong> to gain some happiness, knowledge and also lighten your stress side by side.</p>
      </div>
    </div>
  </section>

</body>
</html>
